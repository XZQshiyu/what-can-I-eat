{% extends "test.html" %}
{% block title %}
首页
{% endblock %}


{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>campusFood</title>
    <style>
       

        /* 主体内容样式 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        #campusFood {
            margin-top: 30px;
        }

        #eastCampus table,
        #westCampus table,
        #otherCampuses table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        #eastCampus table tr td,
        #westCampus table tr td,
        #otherCampuses table tr td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        #eastCampus table tr td:first-child,
        #westCampus table tr td:first-child,
        #otherCampuses table tr td:first-child {
            font-weight: bold;
            background-color: #f8f9fa;
        }

        #eastCampus table tr td a,
        #westCampus table tr td a,
        #otherCampuses table tr td a {
            color: #333;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        #eastCampus table tr td a:hover,
        #westCampus table tr td a:hover,
        #otherCampuses table tr td a:hover {
            color: #007bff;
        }

        #otherCampuses div {
            margin-bottom: 20px;
        }
    </style>
    <script>
        // JavaScript function to go back to the previous page
        function goBack() {
            window.history.back();
        }
      </script>
</head>

<body>
   

    <p> 窗口删除成功</p>

    <a href="{% url 'view_windows' canteen_id.0%}"> 返回 </a>

</body>

</html>
{% endblock %}
