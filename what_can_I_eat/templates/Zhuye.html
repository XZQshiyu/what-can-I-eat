<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Evaluation System</title>
    <link href="https://cdn.staticfile.net/twitter-bootstrap/5.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.net/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            padding-top: 50px;
            background-color: #f8f9fa;
        }

       .container {
            margin-top: 20px;
        }

       .card {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Food Evaluation System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/Zhuye">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/campusFood">校内美食</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/offCampusFood">校外美食</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/comment">我要评价</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/myself">我的主页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact">联系我们</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主内容 -->
    <div class="container">
        <div class="row">
            <!-- 校内美食模块 -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        校内美食
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">校内美食探索模块</h5>
                        <p class="card-text">浏览校内各个食堂的美味佳肴，了解菜品特色。</p>
                        <p class="card-text">查看同学们对校内美食的评价和推荐。</p>
                        <a href="/campusFood" class="btn btn-primary">前往校内美食</a>
                    </div>
                </div>
            </div>

            <!-- 校外美食模块 -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        校外美食
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">校外美食发现模块</h5>
                        <p class="card-text">探索周边的餐厅和小吃摊，发现新的口味。</p>
                        <p class="card-text">分享校外美食的体验和心得。</p>
                        <a href="/offCampusFood" class="btn btn-success">前往校外美食</a>
                    </div>
                </div>
            </div>

            <!-- 我要评价模块 -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-warning text-white">
                        我要评价
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">美食评价模块</h5>
                        <p class="card-text">对品尝过的校内校外美食进行评价和打分。</p>
                        <p class="card-text">为其他美食爱好者提供参考。</p>
                        <a href="/comment" class="btn btn-warning">前往评价</a>
                    </div>
                </div>
            </div>

            <!-- 我的主页模块 -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-danger text-white">
                        我的主页
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">个人中心模块</h5>
                        <p class="card-text">查看自己的评价历史和收藏的美食。</p>
                        <p class="card-text">管理个人信息。</p>
                        <a href="/myself" class="btn btn-danger">前往我的主页</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
